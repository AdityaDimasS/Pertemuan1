<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Belajar Membuat HTML">
    <meta name="kewords" content="Heading dengan paragraf">
    <meta name="author" content="Aditya_Dimas_Saputra">
    <title>Halaman HTML saya</title>
    <link rel="icon" type="img/jpg" href="/img/icon.jpg">
</head>
<body>
    <!--- Oredered List -->
    <ol type="1">
        <li>Jenis Buah:</li>
        <li>Jenis Makanan:</li>
        <li>Gender :</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>Apel</li>
        <li>Nanas</li>
        <li>Jeruk</li>
        <li>Anggur</li>
    </ul>

    <!--- Nested List -->
    <ol type="A">
        <li>Jenis Buah : 
            <ul>
                <li>Apel</li>
                <li>Nanas</li>
            </ul>
        </li>
        <li>Jenis Makan : 
            <ol>
                <li>Nasi goreng</li>
                <li>Nasi Pecel</li>
                <li>Soto Ayam</li>
            </ol>
        </li>
        <li>Gender : 
            <ol type="a">
                <li>Laki-laki</li>
                <li>Perempuan</li>
            </ol>
        </li>
    </ol>
</body>
</html>
